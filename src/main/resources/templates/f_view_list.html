<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="utf-8">
    <title>深美旅游网-首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/img/favicon-now.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/img/favicon-now.ico" type="image/x-icon" />
    <!-- css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/fancybox/jquery.fancybox.css" rel="stylesheet">
    <link href="/css/flexslider.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/js/jquery.js"></script>
    <script src="/js/pintuer.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/layui/layui.all.js"></script>
</head>
<body>
<div id="wrapper" class="home-page">
    <header>
        <div class="navbar navbar-default navbar-static-top" style="position: inherit;background-color: #2f2f2f;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--Comic Sans MS ，YouYuan-->
                    <a class="navbar-brand" style="font-size: 45px;font-family: STCaiyun;font-weight: bolder;" href="/user/index.do">深美旅游网</a>
                </div>
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/user/index.do">首页</a></li>
                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle">鹏程美景<b class="caret"></b></a>
                        </li>
                        <li><a href="/user/private/info.do">我的信息</a></li>
                        <li><a href="f_contact.html">联系我们</a></li>
                        <li th:if="${session != null and session.tourist != null  and  session.tourist.userName != null and session.tourist.userName != ''}">
                            <img src="/upload/img/common.jpg" style="height: 40px;width: 40px;margin: 20px 10px;">
                            <span style="color: #13a1fc;">欢迎 </span>
                            <span th:text="${session.tourist.userName}" style="color: white;font-weight: bolder;"></span>
                            <a href="/logout.do?userType=1" style="color: #13a1fc;display: inline;">[退出]</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="content" style="padding-top: 0;background:#eff7ff;">
	
        <div class="container">
            <!--分类标题-->
            <div class="row col-md-12">
                
            </div>
            
            <div class="row col-md-12" style="width: 1170px;margin-top: 10px;" >
                <div class="layui-carousel" style="padding: 0;background-color: white;"  id="lunboDiv">
                      <div carousel-item style="border-radius: 10px;">
                        <div th:each=" view : ${viewList}" style="z-index: 1;position: absolute;">
                            <div th:text="${view.viewTitle}" style="position: absolute;z-index: 2;right: 10px;bottom: 10px;font-size: 40px;font-weight: bolder;color: white;"></div>
                            <a th:href="${'/view/web/detail.do?viewId='+view.id}"><img style="width: 100%;height: 100%;z-index: 0;" th:src="${'/upload/img/'+view.pictureUrl}" alt=""></a>
                        </div>
                      </div>
                </div>
            </div>

            <!--分类标题-->
            <div class="row col-md-12">
                
            </div>
            
            <div class="row box-section">
                <div class="col-md-4" th:each=" view : ${viewList}">
                    <div class="box-content">
                        <a th:href="${'/view/web/detail.do?viewId='+view.id}">
                            <img class="img-responsive" style="height: 180px;width: 100%;" th:src="${'/upload/img/'+view.pictureUrl}"  >
                            <div style="font-size: 20px;font-weight: bolder;border-bottom: solid; margin: 5px 0">
                                <span  th:text="${view.viewTitle}" ></span>
                                <span class="price pull-right" style="color: #DAA520;" th:text="${view.price == null or view.price == '' ? '免费' : '￥'+view.price}"></span>
                            </div>
                            <strong>景点特色：</strong>
                            <p th:utext="${#strings.abbreviate(#strings.replace(view.viewIntroduce,'\n','<br>'),120)}" style="height: 120px;" ></p>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <div class="widget">
                        <h5 class="widgetheading">联系我们</h5>
                        <address>
                            <strong>欢迎来访</strong><br>
                        </address>
                        <p>
                            <i class="icon-phone"></i> 座机号码： (+0755) 8888-8888 <br>
                            <i class="icon-envelope-alt"></i> Yangy@qq.com
                        </p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="widget">
                        <h5 class="widgetheading">票务链接</h5>
                        <ul class="link-list">
                            <li><a href="#">12306</a></li>
                            <li><a href="#">飞猪订票</a></li>
                            <li><a href="#">去哪儿网订票</a></li>
                            <li><a href="#">中国航空票务</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="widget">
                        <h5 class="widgetheading">特色服务</h5>
                        <ul class="link-list">
                            <li><a href="#">行李托运</a></li>
                            <li><a href="#">酒店代订</a></li>
                            <li><a href="#">司机代驾</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="widget">
                        <h5 class="widgetheading">最新资讯</h5>
                        <ul class="link-list">
                            <li><a href="#">近日天气预报</a></li>
                            <li><a href="#">最新票价推送</a></li>
                            <li><a href="#">安全知识推送</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="sub-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="copyright">
                            <p>
                                Copyright &copy; 2017.Company name All rights reserved.<a target="_blank"
                                                                                          href="#">深美网</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <ul class="social-network">
                            <li><a href="#" data-placement="top" title="Facebook"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li><a href="#" data-placement="top" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" data-placement="top" title="Linkedin"><i class="fa fa-linkedin"></i></a>
                            </li>
                            <li><a href="#" data-placement="top" title="Pinterest"><i class="fa fa-pinterest"></i></a>
                            </li>
                            <li><a href="#" data-placement="top" title="Google plus"><i
                                    class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<script>
    
</script>

</body>
</html>
