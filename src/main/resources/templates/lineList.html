<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <link rel="icon" href="/img/favicon-now.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/img/favicon-now.ico" type="image/x-icon"/>
    <title></title>
    <link rel="stylesheet" href="/css/pintuer.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/pintuer.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/layui/layui.all.js"></script>
</head>
<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href=""
                                                                               style="float:right; display:none;">添加字段</a>
        </div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li>
                    <input type="text" placeholder="请输入搜索关键字" name="keywords" id="keywords" class="input"
                           style="width:250px; line-height:17px;display:inline-block"/>
                    <a href="javascript:void(0)" class="button border-main icon-search" onclick="changesearch()"> 搜索</a>
                </li>
                <li><a class="button border-main icon-plus-square-o" href="/line/edit.do"> 添加内容</a></li>
            </ul>
        </div>
        <table class="table table-hover text-center" id="refreshList" th:fragment="refreshList">
            <tr>
                <th width="100" style="text-align:left; padding-left:20px;"></th>
                <th>路线标题</th>
                <th >路线总长</th>
                <th>路线预估耗时</th>
                <th>路线出行价格</th>
                <th >创建时间</th>
                <th >操作</th>
            </tr>
            <tr th:each="line : ${lineList}">
                <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id" value=""/></td>
                <td th:text="${line.lineTitle}"></td>
                <td th:text="${line.lineTotal }"></td>
                <td th:text="${line.lineTime }"></td>
                <td th:text="${line.price == null or line.price == '' ? '暂无' : line.price}"></td>
                <td th:text="${#dates.format(line.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <div class="button-group"><a class="button border-main"
                                                 th:href="${'/line/edit.do?lineId='+line.id}"><span
                            class="icon-edit"></span> 修改</a> <a class="button border-red" href="javascript:void(0)"
                                                                th:onclick="del([[${line.id}]])"><span
                            class="icon-trash-o"></span> 删除</a></div>
                </td>
            </tr>
            <tr>
                <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>
                    全选
                </td>
                <td colspan="7" style="text-align:left;padding-left:20px;"><a href="javascript:void(0)"
                                                                              class="button border-red icon-trash-o"
                                                                              style="padding:5px 15px;"
                                                                              onclick="DelSelect()"> 删除</a> <a
                        href="javascript:void(0)" style="padding:5px 15px; margin:0 10px;"
                        class="button border-blue icon-edit" onclick="sorts()"> 排序</a> 操作：
                    <select name="ishome" style="padding:5px 15px; border:1px solid #ddd;"
                            onchange="changeishome(this)">
                        <option value="">首页</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                    <select name="isvouch" style="padding:5px 15px; border:1px solid #ddd;"
                            onchange="changeisvouch(this)">
                        <option value="">推荐</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                    <select name="istop" style="padding:5px 15px; border:1px solid #ddd;" onchange="changeistop(this)">
                        <option value="">置顶</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                    &nbsp;&nbsp;&nbsp;

                    移动到：
                    <select name="movecid" style="padding:5px 15px; border:1px solid #ddd;" onchange="changecate(this)">
                        <option value="">请选择分类</option>
                        <option value="">产品分类</option>
                        <option value="">产品分类</option>
                        <option value="">产品分类</option>
                        <option value="">产品分类</option>
                    </select>
                    <select name="copynum" style="padding:5px 15px; border:1px solid #ddd;" onchange="changecopy(this)">
                        <option value="">请选择复制</option>
                        <option value="5">复制5条</option>
                        <option value="10">复制10条</option>
                        <option value="15">复制15条</option>
                        <option value="20">复制20条</option>
                    </select></td>
            </tr>
            <!--<tr>-->
            <!--&lt;!&ndash;<td colspan="8"><div class="pagelist"> <a href="">上一页</a><a href="">下一页</a><a href="">尾页</a> </div></td>&ndash;&gt;-->
            <!--</tr>-->
        </table>
        <div id="pageDiv"  class="pagelist"></div>
    </div>
</form>
<script type="text/javascript">

    //搜索
    function changesearch() {
        var queryName = document.getElementById('keywords').value;
        window.location.href = '/line/list.do?queryName=' + queryName;
    }

    //分页
    layui.use(['laypage', 'layer'],  function () {
        var laypage = layui.laypage;

        var total = 0;
        var limit = 6;

        //获取列表总数量
        $.ajax({
            url: '/line/count.do',
            type: 'POST',
            dataType: 'json',
            async: false,
            success: function (data) {
                if(data != null){
                    total = data;
                }
            }
        });


        //执行一个laypage实例
        laypage.render({
            elem: 'pageDiv', //注意，这里的 pageDiv 是 ID，不用加 # 号
            count: total, //数据总数，从服务端得到
            limit: limit,//页面展示数据条数
            theme: '#1E9FFF',//主题样式
            jump: function (obj, first) {

                if (!first) {
                    $.ajax({
                        url: '/line/list.do',
                        type: 'POST',
                        data: {'pageSize': obj.limit, 'pageIndex': obj.curr},
                        success: function (data) {
                            if (data != null) {
                                $("#refreshList").html(data);
                            }
                        }
                    });
                }
            }
        });
    });

    //单个删除
    function del(id) {
        layer.confirm('确定要删除吗?', {icon: 7, title: '提示'}, function (index) {
            //do something
            $.ajax({
                url: '/line/deleteLine.do',
                type: 'POST',
                dataType: 'json',
                data: {'lineId': id},
                async: false,
                success: function (data) {
                    if(data == null || data == '' || data == 0)
                    {
                        layer.msg("删除失败", {offset: '300px'});
                    }else if (data > 0) {
                        layer.msg("删除成功", {offset: '300px', time: 1000}, function () {
                            window.location.href = "/line/list.do";
                        });
                    }
                }
            });
            layer.close(index);
        });
    }

    //全选
    $("#checkall").click(function () {
        $("input[name='id[]']").each(function () {
            if (this.checked) {
                this.checked = false;
            }
            else {
                this.checked = true;
            }
        });
    })

    //批量删除
    function DelSelect() {
        var Checkbox = false;
        $("input[name='id[]']").each(function () {
            if (this.checked == true) {
                Checkbox = true;
            }
        });
        if (Checkbox) {
            var t = confirm("您确认要删除选中的内容吗？");
            if (t == false) return false;
            $("#listform").submit();
        }
        else {
            alert("请选择您要删除的内容!");
            return false;
        }
    }

    //批量排序
    function sorts() {
        var Checkbox = false;
        $("input[name='id[]']").each(function () {
            if (this.checked == true) {
                Checkbox = true;
            }
        });
        if (Checkbox) {

            $("#listform").submit();
        }
        else {
            alert("请选择要操作的内容!");
            return false;
        }
    }


    //批量首页显示
    function changeishome(o) {
        var Checkbox = false;
        $("input[name='id[]']").each(function () {
            if (this.checked == true) {
                Checkbox = true;
            }
        });
        if (Checkbox) {

            $("#listform").submit();
        }
        else {
            alert("请选择要操作的内容!");

            return false;
        }
    }

    //批量推荐
    function changeisvouch(o) {
        var Checkbox = false;
        $("input[name='id[]']").each(function () {
            if (this.checked == true) {
                Checkbox = true;
            }
        });
        if (Checkbox) {


            $("#listform").submit();
        }
        else {
            alert("请选择要操作的内容!");

            return false;
        }
    }

    //批量置顶
    function changeistop(o) {
        var Checkbox = false;
        $("input[name='id[]']").each(function () {
            if (this.checked == true) {
                Checkbox = true;
            }
        });
        if (Checkbox) {

            $("#listform").submit();
        }
        else {
            alert("请选择要操作的内容!");

            return false;
        }
    }


    //批量移动
    function changecate(o) {
        var Checkbox = false;
        $("input[name='id[]']").each(function () {
            if (this.checked == true) {
                Checkbox = true;
            }
        });
        if (Checkbox) {

            $("#listform").submit();
        }
        else {
            alert("请选择要操作的内容!");

            return false;
        }
    }

    //批量复制
    function changecopy(o) {
        var Checkbox = false;
        $("input[name='id[]']").each(function () {
            if (this.checked == true) {
                Checkbox = true;
            }
        });
        if (Checkbox) {
            var i = 0;
            $("input[name='id[]']").each(function () {
                if (this.checked == true) {
                    i++;
                }
            });
            if (i > 1) {
                alert("只能选择一条信息!");
                $(o).find("option:first").prop("selected", "selected");
            } else {

                $("#listform").submit();
            }
        }
        else {
            alert("请选择要复制的内容!");
            $(o).find("option:first").prop("selected", "selected");
            return false;
        }
    }

</script>
</body>
</html>
