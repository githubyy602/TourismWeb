<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<link rel="icon" href="/img/favicon-now.ico" type="image/x-icon">
<link rel="shortcut icon" href="/img/favicon-now.ico" type="image/x-icon" />
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/admin.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/layui/layui.all.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" name="lineForm" id="lineForm" action="/line/createLine.do">  
      <div class="form-group">
        <div class="label">
          <label>路线标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" th:value="${line.lineTitle}" name="lineTitle" maxlength="100" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>路线介绍：</label>
        </div>
        <div class="field">
          <textarea class="input" name="lineIntroduce" maxlength="1000" style=" height:90px;" th:text="${line.lineIntroduce}"></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>路线具体规划：</label>
        </div>
        <div class="field">
          <textarea class="input" name="linePlane" maxlength="1000" style=" height:90px;" th:text="${line.linePlane}"></textarea>
          <div class="tips"></div>
        </div>
      </div>  
      <div class="form-group">
        <div class="label">
          <label>路线总长：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="lineTotal" maxlength="10" value="" th:value="${line.lineTotal}" />
        </div>
      </div>
        <div class="form-group">
        <div class="label">
          <label>路线预估耗时：</label>
        </div> 
        <div class="field">
          <input type="text" class="input" name="lineTime" maxlength="10" value="" th:value="${line.lineTime}" />
        </div>
      </div>
        <div class="form-group">
        <div class="label">
          <label>路线出行价格：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="price" maxlength="10" value="" th:value="${line.price}" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
          
          <a class="button bg-back icon-power-off" type="submit" href="/line/list.do"> 返回</a>
          
          <input type="hidden" id="id" name="id" th:value="${line.id}"/>
          <input type="hidden" id="msgText" th:value="${msg}" />
        </div>
      </div>
    </form>
  </div>
</div>

</body>

<script>
  var msg = document.getElementById("msgText").value;
  if(msg != null && msg != ''){
      
      layer.msg(msg,{offset: '100px'});
  }
</script>

</html>
